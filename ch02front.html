<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const result = axios
        .get('https://api.github.com/users/aio39')
        .then((result) => result)
        .catch((e) => {
          console.log(e);
        });
      console.log(result);

      (async () => {
        try {
          const result = await axios.get('https://api.github.com/users/aio39');
          console.log(result.request.status == 200 ? '성공' : '실패');
          console.log(result);
        } catch (error) {
          console.log(error);
        }
      })();

      const formData = new formData();
      formData.append('name', 'aio');
      formData.append('item', 'aio');
      formData.append('item', 'aio2');
      formData.has('item');
      formData.has('money');
      formData.get('item');
      formData.append('test', ['하이', '바이']);
      formData.set('item', 'apple');
      formData.getAll();
    </script>
  </body>
</html>
